<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Services Directory</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.25rem;
      font-weight: 300;
      letter-spacing: 0.8px;
      opacity: 0.85;
    }

    /* Filter */
    .filter-container {
      background: #fff;
      padding: 18px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      margin-bottom: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #4a4a4a;
      user-select: none;
    }

    .filter-container label {
      white-space: nowrap;
    }

    select {
      padding: 10px 15px;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 2px solid #764ba2;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      color: #764ba2;
      background: #f7f3fc;
      min-width: 180px;
    }

    select:hover, select:focus {
      border-color: #5a3385;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
      background: #f2eefa;
    }

    /* Services Container */
    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    /* Card */
    .service-card {
      background: #fff;
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.1),
        0 12px 20px rgba(118, 75, 162, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      position: relative;
      overflow: hidden;
    }

    .service-card:hover {
      transform: translateY(-10px);
      box-shadow:
        0 8px 16px rgba(0,0,0,0.15),
        0 20px 30px rgba(118, 75, 162, 0.25);
    }

    /* Icon circle */
    .icon-circle {
      position: absolute;
      top: -25px;
      right: -25px;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #764ba2, #667eea);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #fff;
      opacity: 0.15;
      user-select: none;
    }

    /* Text content */
    .service-card h3 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #4a3f6f;
    }

    .service-card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 16px;
      color: #666;
    }

    .service-card .contact {
      font-weight: 700;
      color: #764ba2;
      letter-spacing: 0.02em;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .filter-container {
        flex-direction: column;
        gap: 12px;
        font-size: 1rem;
      }
      .services-container {
        grid-template-columns: 1fr;
        gap: 25px;
      }
    }
  </style>
</head>
